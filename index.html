<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <form id="contact-form" novalidate>
        <h1>Contact Us</h1>

        <div class="form-row two-cols">
          <div class="input-wrapper">
            <label for="firstName">First Name <span>*</span></label>
            <input type="text" id="firstName" name="firstName" required />
            <p class="error" aria-live="polite"></p>
          </div>
          <div class="input-wrapper">
            <label for="lastName">Last Name <span>*</span></label>
            <input type="text" id="lastName" name="lastName" required />
            <p class="error" aria-live="polite"></p>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address <span>*</span></label>
          <input type="email" id="email" name="email" required />
          <p class="error" aria-live="polite"></p>
        </div>

        <fieldset class="form-group radio-group">
          <legend>Query Type <span>*</span></legend>
          <div class="radio-options-container">
            <label class="radio-option">
              <input type="radio" name="query" value="general" required />
              General Enquiry
            </label>
            <label class="radio-option">
              <input type="radio" name="query" value="support" />
              Support Request
            </label>
          </div>
          <p class="error" aria-live="polite"></p>
        </fieldset>

        <div class="form-group">
          <label for="message">Message <span>*</span></label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <p class="error" aria-live="polite"></p>
        </div>

        <div class="form-group checkbox">
          <input type="checkbox" id="consent" name="consent" required />
          <label for="consent"
            >I consent to being contacted by the team <span>*</span></label
          >
          <p class="error" aria-live="polite"></p>
        </div>

        <button type="submit">Submit</button>
      </form>

      <!-- Toast -->
      <div id="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="toast-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="20 6 9 17 4 12" />
        </svg>
        <p>Message Sent!</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
